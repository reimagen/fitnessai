name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test:ci

  smoke:
    runs-on: ubuntu-latest
    needs: quality
    env:
      # Fake public Firebase config so the client SDK can initialize during build/runtime.
      # Emulator routing is controlled via the *_EMULATOR_HOST vars and NEXT_PUBLIC_USE_FIREBASE_EMULATOR.
      NEXT_PUBLIC_FIREBASE_API_KEY: "fake-key-for-ci"
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "localhost"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "fitnessai-ci"
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "fitnessai-ci.appspot.com"
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
      NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:fake"
      NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "1"
      FIRESTORE_EMULATOR_HOST: "127.0.0.1:8080"
      FIREBASE_AUTH_EMULATOR_HOST: "127.0.0.1:9099"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npx playwright install --with-deps chromium
      - name: Run smoke tests with Firebase emulators
        run: npx firebase emulators:exec --project fitnessai-ci "npm run test:smoke"
